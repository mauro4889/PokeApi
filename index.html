<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css">
    <title>PokeAPI</title>
</head>

<body>
    <div class="container">
        <div class="container__header">
            <div class="container__circles">
                <div class="circle"></div>
                <div class="mini__circle red"></div>
                <div class="mini__circle yellow"></div>
                <div class="mini__circle green"></div>
            </div>            
            <h1><img src="./assets/img/pokeapi_256.png" alt="PokeAPI"></h1>
        </div>        
        <div class="container__search">
            <input type="text" placeholder="Ingrese Pokemon" id="textSearch" class="input__search">
            <input type="button" value="BUSCAR" id="search" class="btn__search">
            <input type="button" value="TODOS" class="btn__all" id="btnAll">
        </div>
        <div class="container__cards">
            

        </div>
        <div class="container__buttom">
            <input type="button" value="SIGUIENTE" class="buttoms" id="btnNext">
            <input type="button" value="ANTERIOR" class="buttoms" id="btnPrev">
        </div>
    </div>
    <template class="template__card" id="templateCard">
        <div class="card" id="card">
            <h3></h3>
            <h2></h2>            
            <img src="" alt="">
        </div>        
    </template>

    <script src="index.js"></script>
</body>

</html>
